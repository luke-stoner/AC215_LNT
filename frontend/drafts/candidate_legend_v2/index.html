<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Legend Example</title>
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="section" id="section-impact-event">
    <h1>Impactful Events</h1>
    <div class="tooltip-lastslide" style="opacity: 0; position: absolute;"></div>
    <div class="row">
        <div class="col-8">
            <div id="dynamic-chart-title">LOADING..</div>
            <div id="impact-event-chart-area"></div>
            <div class="row auto" id="timelinerow">
                <div id = "timeline-window-area"></div>
            </div>

        </div>
        <div id="candidate-selections-box" class="col-4">
            <h3>Adjustments Panel</h3>
            <div id="candidate-legend-container" class = "container-fluid legend-section">
                <h5>Select Candidates:</h5>
                <!--                <div class="col">-->
                <div id = "legend-panel-row1" class="row mb-3">
                    <div class="col-2 candidate_containers">
                        <img src="img/biden.png" alt="" id = "biden_button" onclick="clicked_candidate(src)"> <!--onmouseover="showTooltip(this)" onmouseout="hideTooltip()">-->
                        <span class="candidate-name">Biden</span>
                    </div>
                    <div class="col-2 candidate_containers">
                        <img src="img/christie.png" alt="" id="christie_button" onclick="clicked_candidate(src)"> <!--onmouseover="showTooltip(this)" onmouseout="hideTooltip()">-->
                        <span class="candidate-name">Christie</span>
                    </div>
                    <div class="col-2 candidate_containers">
                        <img src="img/desantis.png" alt="" id="desantis_button" onclick="clicked_candidate(src)"> <!--onmouseover="showTooltip(this)" onmouseout="hideTooltip()">-->
                        <span class="candidate-name">Desantis</span>
                    </div>
                    <div class="col-2 candidate_containers">
                        <img src="img/haley.png" alt="" id="haley_button" onclick="clicked_candidate(src)"> <!--onmouseover="showTooltip(this)" onmouseout="hideTooltip()">-->
                        <span class="candidate-name">Haley</span>
                    </div>
                    <div class="col-2 candidate_containers">
                        <img src="img/kennedy.png" alt="" id="kennedy_button" onclick="clicked_candidate(src)"> <!--onmouseover="showTooltip(this)" onmouseout="hideTooltip()">-->
                        <span class="candidate-name">Kennedy</span>
                    </div>
                </div>
                <div id = "legend-panel-row2" class="row mb-3">
                    <div class="col-2 candidate_containers" >
                        <img src="img/pence.png" alt="" id="pence_button" onclick="clicked_candidate(src)"> <!--onmouseover="showTooltip(this)" onmouseout="hideTooltip()">-->
                        <span class="candidate-name">Pence</span>
                    </div>
                    <div class="col-2 candidate_containers">
                        <img src="img/ramaswamy.png" alt="" id="ramaswamy_button" onclick="clicked_candidate(src)"> <!--onmouseover="showTooltip(this)" onmouseout="hideTooltip()">-->
                        <span class="candidate-name">Ramaswamy</span>
                    </div>
                    <div class="col-2 candidate_containers">
                        <img src="img/scott.png" alt="" id="scott_button" onclick="clicked_candidate(src)"> <!--onmouseover="showTooltip(this)" onmouseout="hideTooltip()">-->
                        <span class="candidate-name">Scott</span>
                    </div>
                    <div class="col-2 candidate_containers">
                        <img src="img/trump.png" alt="" id="trump_button" onclick="clicked_candidate(src)"> <!--onmouseover="showTooltip(this)" onmouseout="hideTooltip()">-->
                        <span class="candidate-name">Trump</span>
                    </div>
                    <div class="col-2 candidate_containers">
                        <img src="img/williamson.png" alt="" id="williamson_button" onclick="clicked_candidate(src)"> <!--onmouseover="showTooltip(this)" onmouseout="hideTooltip()">-->
                        <span class="candidate-name">Williamson</span>
                    </div>
                </div>
                <!--                </div>-->
            </div>
            <div id="event-legend-container" class = "container-fluid legend-section">
                <h5>Select The Event to Analyze:</h5>
                <div class="row">
                    <div class="col-auto">
                        <div class="form-group">
                            <!-- Select box for choosing the event -->
                            <select class="form-control" id="event-selection">
                                <option value="20230608">Trump Indictment (June 8th, 2023)</option>
                                <option value="20230618">OceanGate Implosion (June 18th, 2023)</option>
                                <option value="20230824">Trump Georgia Arrest (August 24th, 2023)</option>
                                <option value="20231007">Hamas Attack on Israel (October 8th, 2023)</option>
                                <option value="20230823">GOP Debate Milwaukee (August 23rd, 2023)</option>
                                <option value="20230927">GOP Debate Simi Valley (September 27th, 2023)</option>
                                <option value="20231108">GOP Debate Miami (November 8th, 2023)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div id="metric-legend-container" class = "container-fluid legend-section">
                <h5>Select A Metric:</h5>
                <div class="row">
                    <div class="col-auto">
                        <div class="form-group">
                            <!-- Select box for choosing the Y-axis measure -->
                            <select class="form-control" id="line-stat-selection-impact">
                                <option value="volume">Number of Mentions</option>
                                <option value="sentiment">Average Sentiment Score</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
<script src="refactored_script.js"></script>
</body>
</html>
