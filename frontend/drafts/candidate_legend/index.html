
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Legend Example</title>
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="section" id="section-impact-event">
    <h1>Impactful Events</h1>

    <div class="row">
        <div class="col-auto">
            <div class="form-group">
                <!-- Select box for choosing the event -->
                <select class="form-control" id="event-selection">
                    <option value="20230801">Event 1 (2023-08-01)</option>
                    <option value="20230609">Event 2 (2023-06-09)</option>
                </select>
            </div>
        </div>
        <div class="col-auto">
            <div class="form-group">
                <!-- Select box for choosing the Y-axis measure -->
                <select class="form-control" id="line-stat-selection-impact">
                    <option value="volume">Number of Mentions</option>
                    <option value="sentiment">Average Sentiment Score</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-8">
            <div id="impact-event-chart-area"></div>
        </div>
        <div id="candidate-selections-box" class="col-4">
            <h3>Candidates</h3>
            <div id="candidate-legend-container" class = "container-fluid">
                <div class="row">
                    <div id = "legend-panel-col1" class="col">
                        <div class="candidate_containers" id="biden_button">
                            <img src="img/biden.png" alt="">
                        </div>
                        <div class="candidate_containers" id="christie_button">
                            <img src="img/christie.png" alt="">
                        </div>
                        <div class="candidate_containers" id="desantis_button">
                            <img src="img/desantis.png" alt="">
                        </div>
                        <div class="candidate_containers" id="haley_button">
                            <img src="img/haley.png" alt="">
                        </div>
                        <div class="candidate_containers" id="kennedy_button">
                            <img src="img/kennedy.png" alt="">
                        </div>
                    </div>
                    <div id = "legend-panel-col2" class="col">
                        <div class="candidate_containers" id="pence_button">
                            <img src="img/pence.png" alt="">
                        </div>
                        <div class="candidate_containers" id="ramaswamy_button">
                            <img src="img/ramaswamy.png" alt="">
                        </div>
                        <div class="candidate_containers" id="scott_button">
                            <img src="img/scott.png" alt="">
                        </div>
                        <div class="candidate_containers" id="trump_button">
                            <img src="img/trump.png" alt="">
                        </div>
                        <div class="candidate_containers" id="williamson_button">
                            <img src="img/williamson.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
<script src="script.js"></script>
</body>
</html>
